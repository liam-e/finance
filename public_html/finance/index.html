<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fine Finance Ltd.</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="application/javascript">
    document.getElementById("body").innerHTML += "<h3>Daily Plots</h3>";
    var folder = "res/img/sentiment/daily_plots/";

    $.ajax({
        url : folder,
        success: function (data) {
            $(data).find("a").attr("href", function (i, val) {
                if( val.match(/\.(png)$/) ) {
                    $("body").append( "<img src='"+ folder + val +"'>" );
                }
            });
        }
    });

    document.getElementById("body").innerHTML += "<h3>Hourly Plots</h3>";
    folder = "res/img/sentiment/hourly_plots/";

        }
    });

    document.getElementById("body").innerHTML += "<h3>Timeseries Plots</h3>";

            });
        }
    });
</script>

</head>

</html>

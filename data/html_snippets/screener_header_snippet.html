<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Stock Screener</title>
    <link rel="stylesheet" href="../res/css/style.css">

    <!-- choose a theme file -->
    <link rel="stylesheet" href="../res/css/theme.dark.min.css">
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="../res/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../res/js/jquery.tablesorter.min.js"></script>

    <!-- tablesorter widgets (optional) -->
    <script type="text/javascript" src="../res/js/jquery.tablesorter.widgets.min.js"></script>

    <script id="js">$(function() {
            // initial sort set using sortList option
            $(".dataframe").tablesorter({
                theme : 'dark',
                // sort on the first column and second column in ascending order
                sortList: [[0,0]]
            });
        });
    </script>
</head>
